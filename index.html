<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <title>LovahLovah_U3D</title>

  <meta name="viewport"
        content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, viewport-fit=cover">

  <link rel="shortcut icon" href="TemplateData/favicon.ico">
  <link rel="stylesheet" href="TemplateData/style.css">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
    }

    #unity-container {
      position: fixed !important;
      inset: 0;
      width: 100%;
      height: 100%;
    }

    #unity-canvas {
      width: 100% !important;
      height: 100% !important;
      display: block;
    }

    /* Ocultar elementos Unity que no queremos */
    #unity-footer,
    #unity-loading-bar,
    #unity-logo,
    #unity-logo-title-footer {
      display: none !important;
    }
  </style>
</head>

<body>
  <div id="unity-container" class="unity-desktop">
    <canvas id="unity-canvas" tabindex="-1"></canvas>
    <div id="unity-loading-bar"></div>
    <div id="unity-warning"></div>
    <div id="unity-footer"></div>
  </div>

  <script>
    var canvas = document.querySelector("#unity-canvas");

    function unityShowBanner(msg, type) {
      console.log(msg);
    }

    var buildUrl = "Build";
    var loaderUrl = buildUrl + "/LovahLovah_U3D.loader.js";

    var config = {
      arguments: [],
      dataUrl: buildUrl + "/LovahLovah_U3D.data",
      frameworkUrl: buildUrl + "/LovahLovah_U3D.framework.js",
      codeUrl: buildUrl + "/LovahLovah_U3D.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "DefaultCompany",
      productName: "LovahLovah_U3D",
      productVersion: "0.1.0",
      showBanner: unityShowBanner,
    };

    // Siempre fullscreen
    canvas.style.width = "100%";
    canvas.style.height = "100%";

    var script = document.createElement("script");
    script.src = loaderUrl;

    script.onload = () => {
      createUnityInstance(canvas, config).catch((message) => {
        alert(message);
      });
    };

    document.body.appendChild(script);
  </script>
</body>
</html>
