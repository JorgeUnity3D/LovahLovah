<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>LovahLovah_U3D</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
    }

    #unity-container {
      position: fixed;
      inset: 0;
    }

    #unity-canvas {
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>

<body>
  <div id="unity-container">
    <canvas id="unity-canvas"></canvas>
  </div>

  <script>
    const canvas = document.querySelector("#unity-canvas");

    const buildUrl = "Build";
    const loaderUrl = buildUrl + "/LovahLovah_U3D.loader.js";

    const config = {
      dataUrl: buildUrl + "/LovahLovah_U3D.data",
      frameworkUrl: buildUrl + "/LovahLovah_U3D.framework.js",
      codeUrl: buildUrl + "/LovahLovah_U3D.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "DefaultCompany",
      productName: "LovahLovah_U3D",
      productVersion: "0.1.0",
    };

    const script = document.createElement("script");
    script.src = loaderUrl;

    script.onload = () => {
      createUnityInstance(canvas, config).catch((message) => {
        console.error(message);
        alert(message);
      });
    };

    document.body.appendChild(script);
  </script>
</body>
</html>
