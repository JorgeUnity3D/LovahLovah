<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <title>LovahLovah_U3D</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
    }

    #unity-container {
      position: fixed;
      inset: 0;
    }

    #unity-canvas {
      width: 100% !important;
      height: 100% !important;
    }

    #unity-loading-bar,
    #unity-footer {
      display: none !important;
    }
  </style>
</head>

<body>
  <div id="unity-container">
    <canvas id="unity-canvas"></canvas>
    <div id="unity-loading-bar"></div>
    <div id="unity-footer"></div>
  </div>

  <script>
    var canvas = document.querySelector("#unity-canvas");

    var buildUrl = "Build";
    var loaderUrl = buildUrl + "/LovahLovah_U3D.loader.js";

    var config = {
      dataUrl: buildUrl + "/LovahLovah_U3D.data",
      frameworkUrl: buildUrl + "/LovahLovah_U3D.framework.js",
      codeUrl: buildUrl + "/LovahLovah_U3D.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "DefaultCompany",
      productName: "LovahLovah_U3D",
      productVersion: "0.1.0",
    };

    var script = document.createElement("script");
    script.src = loaderUrl;

    script.onload = function () {
      createUnityInstance(canvas, config).catch(function (message) {
        alert(message);
      });
    };

    document.body.appendChild(script);
  </script>
</body>
</html>
